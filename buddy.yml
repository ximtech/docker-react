- pipeline: "build server"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  actions:
  - action: "Execute: npm test"
    sudo: "required"
    services:
      - "docker"
    before_install:
      - "docker build -t stason/docker-react Dockerfile.dev"
    script:
    - "docker run stason/docker-react npm run test -- --coverage"
